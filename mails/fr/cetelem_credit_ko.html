<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Message from {shop_name}</title>
</head>
<body style="text-align: center; width: 100%; max-width: 100%;">
<header>
    <a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}"/></a>
</header>
<div style='border: 2px solid #DD5113; border-radius: 5px; padding: 20px 25px; max-width: 55%; margin: 20px auto; display: block;'>
    <p>Hello <strong style="color: #000000;">{firstname} {lastname}</strong>,</p>
    <p>
        Su credito ha sido <span style="color: #DD5113;">DENIED</span>.
        You can place your order again with another method of payment available in our store.
    </p>
</div>
<footer>
    <span>{shop_name}</span>
</footer>
</body>
</html>
